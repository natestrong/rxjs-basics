<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TypeScript Basics</title>
</head>
<body>
<script src="app.js"></script>

<header class="header">
    <div class="logo">
        <div class="logo-ultimate"></div>
        <p class="logo-name">Ultimate Courses<span>&trade;</span></p>
    </div>
</header>
<div id="app">
    <h1>Ultimate RxJS</h1>
    <div>
        <p>
            Start polling to request random
            <a href="https://random.dog/">dog</a> images!
        </p>
        <p>
            Polling Status:
            <span id="polling-status">Stopped</span>
        </p>
        <button id="start">Start Polling</button>
        <button id="stop">Stop Polling</button>
    </div>
    <img
            style="max-width: 400px; max-height: 400px;"
            id="dog"
            src="https://random.dog/10fa025a-b04a-47d7-bfed-98747269b6c2.jpg"
            alt="dog!"
    />
</div>

</body>
</html>
